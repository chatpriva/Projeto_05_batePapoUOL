
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Surebet</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Surebet</h1>
  <label>Odd 1: <input type="number" id="odd1" step="0.01"></label><br>
  <label>Odd 2: <input type="number" id="odd2" step="0.01"></label><br>
  <label>Valor total da aposta: R$ <input type="number" id="valor" step="0.01"></label><br>
  <button onclick="calcular()">Calcular</button>
  <p id="resultado"></p>
  <script>
    function calcular() {
      const odd1 = parseFloat(document.getElementById('odd1').value);
      const odd2 = parseFloat(document.getElementById('odd2').value);
      const valor = parseFloat(document.getElementById('valor').value);
      if (!odd1 || !odd2 || !valor) return alert("Preencha todos os campos.");

      const aposta1 = valor / (1 + (odd1 / odd2));
      const aposta2 = valor - aposta1;
      const retorno = Math.min(aposta1 * odd1, aposta2 * odd2);
      const lucro = retorno - valor;

      const quebrado = lucro % 1 !== 0;
      document.getElementById("resultado").innerHTML = `
        Aposte R$ ${aposta1.toFixed(2)} na Odd 1<br>
        Aposte R$ ${aposta2.toFixed(2)} na Odd 2<br>
        Lucro estimado: R$ ${lucro.toFixed(2)} ${quebrado ? "(evite valores quebrados!)" : ""}
      `;
    }
  </script>
</body>
</html>
