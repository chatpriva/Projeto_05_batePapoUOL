<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LA CASA DAS BET</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArY5MJpAlRnQhWV3TYrsh9LYH9Sw2nAeo",
      authDomain: "surebet-4916a.firebaseapp.com",
      databaseURL: "https://surebet-4916a-default-rtdb.firebaseio.com",
      projectId: "surebet-4916a",
      storageBucket: "surebet-4916a.firebasestorage.app",
      messagingSenderId: "975170682118",
      appId: "1:975170682118:web:1a551a221f1436bd8f3287",
      measurementId: "G-VQR0H34N9Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('surebet-form');
    const container = document.getElementById('surebet-list');
    const senha = "458";
    const btnSenha = document.getElementById("btn-senha");
    const adminPanel = document.getElementById("admin-panel");

    btnSenha.onclick = () => {
      const pass = prompt("Digite a senha:");
      if (pass === senha) adminPanel.style.display = "block";
    };

    form.onsubmit = e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const id = Date.now();
      set(ref(db, "surebets/" + id), data);
      form.reset();
    };

    function render() {
      onValue(ref(db, "surebets"), snap => {
        container.innerHTML = "";
        const data = snap.val();
        if (!data) return;
        Object.entries(data).forEach(([key, val]) => {
          const div = document.createElement("div");
          div.innerHTML = `
            <div style="border:1px solid #ccc; padding:10px; margin:10px; background:#222; color:#fff; border-radius:8px">
              <strong>${val.match}</strong> - ${val.datetime}<br>
              ${val.sport} - Lucro: ${val.profit}%<br>
              ${val.house1}: ${val.market1} (${val.odd1})<br>
              ${val.house2}: ${val.market2} (${val.odd2})<br>
              <button onclick="removeSurebet('${key}')">🗑️ Apagar</button>
            </div>
          `;
          container.appendChild(div);
        });
      });
    }

    window.removeSurebet = key => {
      if (confirm("Apagar esta surebet?")) remove(ref(db, "surebets/" + key));
    };

    render();
  </script>
</head>
<body style="font-family: sans-serif; padding: 20px; background: #111; color: #fff">
  <h1>🎭 LA CASA DAS BET</h1>
  <button id="btn-senha">🔐 Acessar Painel ADM</button>

  <div id="admin-panel" style="display:none; margin-top:20px">
    <form id="surebet-form">
      <input name="match" placeholder="Jogo" required><br>
      <input name="datetime" type="datetime-local" required><br>
      <input name="sport" placeholder="Esporte" required><br>
      <input name="profit" placeholder="Lucro %" required><br>
      <input name="house1" placeholder="Casa 1" required>
      <input name="market1" placeholder="Mercado 1" required>
      <input name="odd1" placeholder="Odd 1" required><br>
      <input name="house2" placeholder="Casa 2" required>
      <input name="market2" placeholder="Mercado 2" required>
      <input name="odd2" placeholder="Odd 2" required><br>
      <button type="submit">➕ Adicionar Surebet</button>
    </form>
  </div>

  <h2 style="margin-top:40px">📊 Surebets Atuais</h2>
  <div id="surebet-list"></div>

  <h2>🧮 Calculadora de Surebet</h2>
  <p style="color: yellow">⚠️ Evite valores quebrados para não ser limitado pelas casas de aposta.</p>
  <input id="odd1" placeholder="Odd 1">
  <input id="odd2" placeholder="Odd 2">
  <input id="valor" placeholder="Valor Total">
  <button onclick="calcular()">Calcular</button>
  <div id="resultado"></div>

  <script>
    function calcular() {
      const o1 = parseFloat(document.getElementById("odd1").value);
      const o2 = parseFloat(document.getElementById("odd2").value);
      const total = parseFloat(document.getElementById("valor").value);
      if (!o1 || !o2 || !total) return alert("Preencha tudo");

      const p1 = 1 / o1, p2 = 1 / o2, soma = p1 + p2;
      if (soma >= 1) return alert("Essas odds não formam uma surebet");

      const v1 = (total * p1) / soma;
      const v2 = (total * p2) / soma;
      const lucro = total - (v1 + v2);

      document.getElementById("resultado").innerHTML =
        `<p>💰 Aposta 1: R$ ${v1.toFixed(2)}</p>
         <p>💰 Aposta 2: R$ ${v2.toFixed(2)}</p>
         <p>📈 Lucro garantido: R$ ${lucro.toFixed(2)}</p>`;
    }
  </script>
</body>
</html>
