<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CASA DAS BET - Surebets Profissionais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(196, 30, 58, 0.3);
            position: relative;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00c851;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ff4444;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .settings-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .settings-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .tab-btn.active {
            background: #c41e3a;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .surebets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .surebet-card {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .surebet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .card-header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            padding: 20px;
            position: relative;
        }

        .match-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
            text-align: left;
        }

        .match-datetime {
            font-size: 1.1em;
            color: #000;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .sport-category {
            font-size: 1.1em;
            color: #000;
            font-weight: 500;
        }

        .profit-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .profit-label {
            font-size: 0.9em;
            color: #000;
            margin-bottom: 2px;
        }

        .profit-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
        }

        .calc-icon {
            position: absolute;
            top: 15px;
            right: 80px;
            font-size: 1.5em;
            color: #000;
        }

        .card-body {
            background: #fff;
            padding: 20px;
            color: #000;
        }

        .bet-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .bet-row:last-child {
            border-bottom: none;
        }

        .house-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #000;
            min-width: 120px;
        }

        .bet-description {
            flex: 1;
            text-align: center;
            font-size: 1em;
            color: #333;
            margin: 0 15px;
        }

        .odd-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            min-width: 80px;
            text-align: right;
        }

        .sport-footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            font-size: 1.1em;
            color: #666;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2d2d2d 0%, #3d3d3d 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 2px solid #c41e3a;
            min-width: 400px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #c41e3a;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.1em;
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .admin-panel {
            display: none;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #c41e3a;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #c41e3a;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #c41e3a;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .calculator {
            background: linear-gradient(135deg, #2d2d2d 0%, #3d3d3d 100%);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #c41e3a;
        }

        .calc-result {
            background: rgba(0, 200, 81, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            border: 1px solid #00c851;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #c41e3a;
            font-size: 1.5em;
            cursor: pointer;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .remove-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .admin-mode .remove-btn {
            display: block;
        }

        .remove-btn {
            display: none;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            font-size: 1.2em;
            color: #c41e3a;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #c41e3a;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #00c851 0%, #00a142 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .surebets-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row, .form-row-3 {
                grid-template-columns: 1fr;
            }

            .bet-row {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .profit-badge {
                position: relative;
                top: 0;
                right: 0;
                margin-top: 10px;
            }

            .calc-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üé≠ LA CASA DAS BET</div>
            <div class="header-right">
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">Conectando...</span>
                </div>
                <button class="settings-btn" onclick="openPasswordModal()">‚öôÔ∏è</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="tab-container">
            <button class="tab-btn active" onclick="showTab('surebets')">üìä Surebets</button>
            <button class="tab-btn" onclick="showTab('calculator')">üßÆ Calculadora</button>
        </div>

        <div id="admin-panel" class="admin-panel">
            <h3>üîê Painel Administrativo</h3>
            <form id="surebet-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Jogo:</label>
                        <input type="text" id="match" placeholder="Ex: Spain (W) - Portugal (W)" required>
                    </div>
                    <div class="form-group">
                        <label>Data/Hora:</label>
                        <input type="datetime-local" id="datetime" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Esporte:</label>
                        <input type="text" id="sport" placeholder="Ex: Futebol" required>
                    </div>
                    <div class="form-group">
                        <label>Lucro (%):</label>
                        <input type="number" step="0.01" id="profit" placeholder="Ex: 1.68" required>
                    </div>
                </div>
                <div class="form-row-3">
                    <div class="form-group">
                        <label>Casa 1:</label>
                        <input type="text" id="house1" placeholder="Ex: BET 7K" required>
                    </div>
                    <div class="form-group">
                        <label>Mercado 1:</label>
                        <input type="text" id="market1" placeholder="Ex: Acima 0.5 - escanteios 1¬∫ per√≠odo 2¬∫ tempo" required>
                    </div>
                    <div class="form-group">
                        <label>Odd 1:</label>
                        <input type="number" step="0.01" id="odd1" placeholder="Ex: 1.83" required>
                    </div>
                </div>
                <div class="form-row-3">
                    <div class="form-group">
                        <label>Casa 2:</label>
                        <input type="text" id="house2" placeholder="Ex: Esportingbet" required>
                    </div>
                    <div class="form-group">
                        <label>Mercado 2:</label>
                        <input type="text" id="market2" placeholder="Ex: Abaixo 0.5 - escanteios 1¬∫ per√≠odo 2¬∫ tempo" required>
                    </div>
                    <div class="form-group">
                        <label>Odd 2:</label>
                        <input type="number" step="0.01" id="odd2" placeholder="Ex: 2.30" required>
                    </div>
                </div>
                <button type="submit" class="btn" id="add-btn">‚ûï Adicionar Surebet</button>
                <button type="button" class="btn btn-danger" onclick="hideAdminPanel()">‚ùå Fechar Painel</button>
            </form>
        </div>

        <div id="surebets-tab" class="tab-content active">
            <h2>üéØ Surebets Dispon√≠veis</h2>
            <div id="surebets-container" class="surebets-grid">
                <div class="loading">üîÑ Carregando surebets...</div>
            </div>
        </div>

        <div id="calculator-tab" class="tab-content">
            <h2>üßÆ Calculadora de Surebet</h2>
            <div class="calculator">
                <div class="form-row">
                    <div class="form-group">
                        <label>Odd 1:</label>
                        <input type="number" step="0.01" id="calc-odd1" placeholder="Ex: 2.50">
                    </div>
                    <div class="form-group">
                        <label>Odd 2:</label>
                        <input type="number" step="0.01" id="calc-odd2" placeholder="Ex: 1.80">
                    </div>
                </div>
                <div class="form-group">
                    <label>Valor Total a Apostar (R$):</label>
                    <input type="number" step="0.01" id="calc-total" placeholder="Ex: 1000">
                </div>
                <button type="button" class="btn" onclick="calculateSurebet()">üî¢ Calcular</button>
                <div id="calc-result" class="calc-result" style="display: none;">
                    <h3>üìä Resultado da Calculadora</h3>
                    <div id="calc-output"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="password-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closePasswordModal()">√ó</button>
            <h3>üîê Acesso Administrativo</h3>
            <p>Digite a senha para acessar o painel:</p>
            <input type="password" id="password-input" class="password-input" placeholder="Digite a senha...">
            <button class="btn" onclick="checkPassword()">üîì Entrar</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyArY5MJpAlRnQhWV3TYrsh9LYH9Sw2nAeo",
            authDomain: "surebet-4916a.firebaseapp.com",
            databaseURL: "https://surebet-4916a-default-rtdb.firebaseio.com",
            projectId: "surebet-4916a",
            storageBucket: "surebet-4916a.firebasestorage.app",
            messagingSenderId: "975170682118",
            appId: "1:975170682118:web:1a551a221f1436bd8f3287",
            measurementId: "G-VQR0H34N9Q"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const surebetsRef = ref(database, 'surebets');

        // Vari√°veis globais
        let surebets = [];
        let isAdminMode = false;
        let isConnected = false;

        // Fun√ß√µes de notifica√ß√£o
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Atualizar status de conex√£o
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            if (connected) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'Online';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }

        // Escutar mudan√ßas no Firebase
        onValue(surebetsRef, (snapshot) => {
            updateConnectionStatus(true);
            const data = snapshot.val();
            surebets = data ? Object.keys(data).map(key => ({...data[key], id: key})) : [];
            renderSurebets();
        }, (error) => {
            console.error('Erro ao carregar dados:', error);
            updateConnectionStatus(false);
            showNotification('‚ùå Erro de conex√£o com o servidor', 'error');
        });

        // Fun√ß√£o para mostrar/ocultar tabs
        window.showTab = function(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Fun√ß√£o para abrir modal de senha
        window.openPasswordModal = function() {
            document.getElementById('password-modal').style.display = 'block';
            document.getElementById('password-input').focus();
        }

        // Fun√ß√£o para fechar modal de senha
        window.closePasswordModal = function() {
            document.getElementById('password-modal').style.display = 'none';
            document.getElementById('password-input').value = '';
        }

        // Fun√ß√£o para verificar senha
        window.checkPassword = function() {
            const password = document.getElementById('password-input').value;
            if (password === '37511158') {
                closePasswordModal();
                showAdminPanel();
                showNotification('üîì Acesso administrativo autorizado');
            } else {
                showNotification('‚ùå Senha incorreta!', 'error');
                document.getElementById('password-input').value = '';
            }
        }

        // Fun√ß√£o para mostrar painel administrativo
        function showAdminPanel() {
            isAdminMode = true;
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('admin-panel').scrollIntoView({ behavior: 'smooth' });
            document.body.classList.add('admin-mode');
            renderSurebets();
        }

        // Fun√ß√£o para ocultar painel administrativo
        window.hideAdminPanel = function() {
            isAdminMode = false;
            document.getElementById('admin-panel').style.display = 'none';
            document.body.classList.remove('admin-mode');
            renderSurebets();
        }

        // Fun√ß√£o para renderizar surebets
        function renderSurebets() {
            const container = document.getElementById('surebets-container');
            
            if (surebets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üé∞ Nenhuma Surebet Dispon√≠vel</h3>
                        <p>As melhores oportunidades aparecer√£o aqui!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = surebets.map((surebet, index) => `
                <div class="surebet-card">
                    <button class="remove-btn" onclick="removeSurebet('${surebet.id}')">üóëÔ∏è Apagar</button>
                    <div class="card-header">
                        <div class="calc-icon">üßÆ</div>
                        <div class="profit-badge">
                            <div class="profit-label">Lucro de</div>
                            <div class="profit-value">${surebet.profit}%</div>
                        </div>
                        <div class="match-title">${surebet.match}</div>
                        <div class="match-datetime">${formatDateTime(surebet.datetime)}</div>
                        <div class="sport-category">${surebet.sport}</div>
                    </div>
                    <div class="card-body">
                        <div class="bet-row">
                            <div class="house-name">${surebet.house1}</div>
                            <div class="bet-description">${surebet.market1}</div>
                            <div class="odd-value">${surebet.odd1} (odd)</div>
                        </div>
                        <div class="bet-row">
                            <div class="house-name">${surebet.house2}</div>
                            <div class="bet-description">${surebet.market2}</div>
                            <div class="odd-value">${surebet.odd2} (odd)</div>
                        </div>
                    </div>
                    <div class="sport-footer">${surebet.sport}</div>
                </div>
            `).join('');
        }

        // Fun√ß√£o para formatar data/hora
        function formatDateTime(datetime) {
            const date = new Date(datetime);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Fun√ß√£o para adicionar surebet
        async function addSurebet(event) {
            event.preventDefault();
            
            if (!isConnected) {
                showNotification('‚ùå Sem conex√£o com o servidor', 'error');
                return;
            }

            const addBtn = document.getElementById('add-btn');
            addBtn.disabled = true;
            addBtn.textContent = '‚è≥ Salvando...';
            
            try {
                const surebet = {
