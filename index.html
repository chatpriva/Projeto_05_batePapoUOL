<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacasa das Bet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(45deg, #000, #8B0000);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(139, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 2.5em;
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #8B0000, #ff0000);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            display: none;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid #8B0000;
            box-shadow: 0 8px 32px rgba(139, 0, 0, 0.2);
        }

        .section.active {
            display: block;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-card {
            background: rgba(139, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #8B0000;
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: scale(1.05);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
        }

        .photo-phone {
            color: #ff0000;
            font-weight: bold;
            font-size: 18px;
        }

        .photo-time {
            color: #ccc;
            font-size: 12px;
            margin-top: 5px;
        }

        .delete-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .calculator {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #8B0000;
        }

        .calc-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #8B0000;
            border-radius: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 16px;
        }

        .calc-input::placeholder {
            color: #ccc;
        }

        .calc-button {
            background: linear-gradient(45deg, #8B0000, #ff0000);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        .calc-button:hover {
            background: linear-gradient(45deg, #ff0000, #8B0000);
        }

        .result {
            background: rgba(0, 139, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            color: #00ff00;
            font-weight: bold;
        }

        .admin-panel {
            background: rgba(139, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #8B0000;
        }

        .upload-area {
            border: 2px dashed #8B0000;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #ff0000;
            background: rgba(139, 0, 0, 0.1);
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #8B0000, #ff0000);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .phone-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #8B0000;
            border-radius: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            color: #ff0000;
            font-weight: bold;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            margin: 15% auto;
            padding: 30px;
            border: 2px solid #8B0000;
            border-radius: 15px;
            width: 300px;
            text-align: center;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #8B0000;
            border-radius: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ff0000;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 200px;
            }
            
            .photos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ LACASA DAS BET üé≠</h1>
        <div class="nav-buttons">
            <button class="nav-btn" onclick="showSection('calculator')">üßÆ Calculadora</button>
            <button class="nav-btn" onclick="showAdminModal()">üîê Admin</button>
        </div>
    </div>

    <div class="container">
        <!-- Se√ß√£o Principal -->
        <div id="home" class="section active">
            <h2>üìã Painel Principal</h2>
            <div id="photos-container" class="photos-grid">
                <div class="loading">Carregando conte√∫do...</div>
            </div>
        </div>

        <!-- Calculadora de Surebets -->
        <div id="calculator" class="section">
            <h2>üßÆ Calculadora de Surebets</h2>
            <div class="calculator">
                <h3>Calcule sua Surebet</h3>
                <input type="number" class="calc-input" id="odd1" placeholder="Odd 1 (Ex: 2.5)" step="0.01">
                <input type="number" class="calc-input" id="odd2" placeholder="Odd 2 (Ex: 1.8)" step="0.01">
                <input type="number" class="calc-input" id="odd3" placeholder="Odd 3 (Opcional)" step="0.01">
                <input type="number" class="calc-input" id="bankroll" placeholder="Bankroll Total (R$)" step="0.01">
                <button class="calc-button" onclick="calculateSurebet()">Calcular Surebet</button>
                <div id="calc-result"></div>
            </div>
        </div>

        <!-- Painel Admin -->
        <div id="admin" class="section">
            <h2>üîê Painel Administrativo</h2>
            <div class="admin-panel">
                <h3>Upload de Fotos</h3>
                <input type="text" class="phone-input" id="phone-number" placeholder="N√∫mero de Telefone">
                <div class="upload-area" onclick="document.getElementById('file-input').click()">
                    <p>üìÅ Clique para selecionar foto</p>
                    <input type="file" id="file-input" accept="image/*" onchange="uploadPhoto()">
                </div>
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">Selecionar Foto</button>
            </div>
        </div>
    </div>

    <!-- Modal de Login Admin -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminModal()">&times;</span>
            <h2>üîê Login Admin</h2>
            <input type="password" class="password-input" id="admin-password" placeholder="Digite a senha">
            <button class="calc-button" onclick="checkAdminPassword()">Entrar</button>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, orderBy, query } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArY5MJpAlRnQhWV3TYrsh9LYH9Sw2nAeo",
            authDomain: "surebet-4916a.firebaseapp.com",
            projectId: "surebet-4916a",
            storageBucket: "surebet-4916a.firebasestorage.app",
            messagingSenderId: "975170682118",
            appId: "1:975170682118:web:1a551a221f1436bd8f3287",
            measurementId: "G-VQR0H34N9Q"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        window.isAdmin = false;
        window.db = db;
        window.addDoc = addDoc;
        window.collection = collection;
        window.deleteDoc = deleteDoc;
        window.doc = doc;

        // Load photos in real-time
        function loadPhotos() {
            const photosContainer = document.getElementById('photos-container');
            const q = query(collection(db, 'photos'), orderBy('timestamp', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                photosContainer.innerHTML = '';
                snapshot.forEach((doc) => {
                    const photo = doc.data();
                    const photoElement = createPhotoElement(photo, doc.id);
                    photosContainer.appendChild(photoElement);
                });
                
                if (snapshot.empty) {
                    photosContainer.innerHTML = '<div class="loading">Nenhuma foto encontrada.</div>';
                }
            });
        }

        function createPhotoElement(photo, photoId) {
            const photoCard = document.createElement('div');
            photoCard.className = 'photo-card';
            
            const deleteButton = window.isAdmin ? 
                `<button class="delete-btn" onclick="deletePhoto('${photoId}')">üóëÔ∏è Excluir</button>` : '';
            
            photoCard.innerHTML = `
                <img src="${photo.imageUrl}" alt="Foto" loading="lazy">
                <div class="photo-info">
                    <div class="photo-phone">üì± ${photo.phone}</div>
                    <div class="photo-time">üïê ${formatTimestamp(photo.timestamp)}</div>
                    ${deleteButton}
                </div>
            `;
            
            return photoCard;
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp.seconds * 1000);
            return date.toLocaleString('pt-BR');
        }

        // Initialize
        loadPhotos();

        // Make functions globally available
        window.loadPhotos = loadPhotos;
        window.createPhotoElement = createPhotoElement;
        window.formatTimestamp = formatTimestamp;
    </script>

    <script>
        // Navigation
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Admin Modal
        function showAdminModal() {
            document.getElementById('admin-modal').style.display = 'block';
        }

        function closeAdminModal() {
            document.getElementById('admin-modal').style.display = 'none';
            document.getElementById('admin-password').value = '';
        }

        function checkAdminPassword() {
            const password = document.getElementById('admin-password').value;
            if (password === '37511158') {
                window.isAdmin = true;
                closeAdminModal();
                showSection('admin');
                loadPhotos(); // Reload photos with delete buttons
                alert('‚úÖ Login realizado com sucesso!');
            } else {
                alert('‚ùå Senha incorreta!');
            }
        }

        // Photo Upload
        async function uploadPhoto() {
            const fileInput = document.getElementById('file-input');
            const phoneInput = document.getElementById('phone-number');
            const file = fileInput.files[0];
            const phone = phoneInput.value.trim();

            if (!file) {
                alert('‚ùå Selecione uma foto!');
                return;
            }

            if (!phone) {
                alert('‚ùå Digite o n√∫mero de telefone!');
                return;
            }

            if (!window.isAdmin) {
                alert('‚ùå Acesso negado! Fa√ßa login como admin.');
                return;
            }

            try {
                // Upload to ImgBB
                const formData = new FormData();
                formData.append('image', file);
                formData.append('key', '9d8b9a43b078313550201dba6c888feb');

                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Save to Firebase
                    await window.addDoc(window.collection(window.db, 'photos'), {
                        imageUrl: data.data.url,
                        phone: phone,
                        timestamp: new Date()
                    });

                    alert('‚úÖ Foto enviada com sucesso!');
                    fileInput.value = '';
                    phoneInput.value = '';
                } else {
                    alert('‚ùå Erro ao enviar foto!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Erro ao enviar foto!');
            }
        }

        // Delete Photo
        async function deletePhoto(photoId) {
            if (!window.isAdmin) {
                alert('‚ùå Acesso negado!');
                return;
            }

            if (confirm('üóëÔ∏è Tem certeza que deseja excluir esta foto?')) {
                try {
                    await window.deleteDoc(window.doc(window.db, 'photos', photoId));
                    alert('‚úÖ Foto exclu√≠da com sucesso!');
                } catch (error) {
                    console.error('Error:', error);
                    alert('‚ùå Erro ao excluir foto!');
                }
            }
        }

        // Surebet Calculator
        function calculateSurebet() {
            const odd1 = parseFloat(document.getElementById('odd1').value);
            const odd2 = parseFloat(document.getElementById('odd2').value);
            const odd3 = parseFloat(document.getElementById('odd3').value) || 0;
            const bankroll = parseFloat(document.getElementById('bankroll').value);

            if (!odd1 || !odd2 || !bankroll) {
                alert('‚ùå Preencha os campos obrigat√≥rios!');
                return;
            }

            let totalInverse, stake1, stake2, stake3 = 0;
            let profit, isSurebet;

            if (odd3 > 0) {
                // Three-way surebet
                totalInverse = (1/odd1) + (1/odd2) + (1/odd3);
                stake1 = (bankroll / odd1) / totalInverse;
                stake2 = (bankroll / odd2) / totalInverse;
                stake3 = (bankroll / odd3) / totalInverse;
                profit = bankroll - (stake1 + stake2 + stake3);
                isSurebet = totalInverse < 1;
            } else {
                // Two-way surebet
                totalInverse = (1/odd1) + (1/odd2);
                stake1 = (bankroll / odd1) / totalInverse;
                stake2 = (bankroll / odd2) / totalInverse;
                profit = bankroll - (stake1 + stake2);
                isSurebet = totalInverse < 1;
            }

            const resultDiv = document.getElementById('calc-result');
            const profitPercentage = (profit / bankroll) * 100;

            if (isSurebet) {
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>‚úÖ SUREBET ENCONTRADA!</h3>
                        <p><strong>Lucro Garantido:</strong> R$ ${profit.toFixed(2)} (${profitPercentage.toFixed(2)}%)</p>
                        <p><strong>Aposta 1:</strong> R$ ${stake1.toFixed(2)} (Odd: ${odd1})</p>
                        <p><strong>Aposta 2:</strong> R$ ${stake2.toFixed(2)} (Odd: ${odd2})</p>
                        ${odd3 > 0 ? `<p><strong>Aposta 3:</strong> R$ ${stake3.toFixed(2)} (Odd: ${odd3})</p>` : ''}
                        <p><strong>Total Investido:</strong> R$ ${(stake1 + stake2 + stake3).toFixed(2)}</p>
                        <p><strong>Margem:</strong> ${((1 - totalInverse) * 100).toFixed(2)}%</p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="result" style="background: rgba(139, 0, 0, 0.2); border-color: #ff0000; color: #ff0000;">
                        <h3>‚ùå N√ÉO √â SUREBET</h3>
                        <p><strong>Preju√≠zo:</strong> R$ ${Math.abs(profit).toFixed(2)}</p>
                        <p><strong>Margem da Casa:</strong> ${((totalInverse - 1) * 100).toFixed(2)}%</p>
                        <p>Esta combina√ß√£o n√£o garante lucro!</p>
                    </div>
                `;
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('admin-modal');
            if (event.target === modal) {
                closeAdminModal();
            }
        }

        // Make functions globally available
        window.showSection = showSection;
        window.showAdminModal = showAdminModal;
        window.closeAdminModal = closeAdminModal;
        window.checkAdminPassword = checkAdminPassword;
        window.uploadPhoto = uploadPhoto;
        window.deletePhoto = deletePhoto;
        window.calculateSurebet = calculateSurebet;
    </script>
</body>
    </html>
