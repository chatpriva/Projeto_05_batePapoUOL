<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LA CASA DAS BET - Surebets Profissionais</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArY5MJpAlRnQhWV3TYrsh9LYH9Sw2nAeo",
      authDomain: "surebet-4916a.firebaseapp.com",
      databaseURL: "https://surebet-4916a-default-rtdb.firebaseio.com",
      projectId: "surebet-4916a",
      storageBucket: "surebet-4916a.appspot.com",
      messagingSenderId: "975170682118",
      appId: "1:975170682118:web:1a551a221f1436bd8f3287",
      measurementId: "G-VQR0H34N9Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const surebetsRef = ref(db, "surebets");

    let isAdminMode = false;

    function addSurebet(event) {
      event.preventDefault();
      const surebet = {
        match: document.getElementById("match").value,
        datetime: document.getElementById("datetime").value,
        sport: document.getElementById("sport").value,
        house1: document.getElementById("house1").value,
        market1: document.getElementById("market1").value,
        odd1: parseFloat(document.getElementById("odd1").value),
        house2: document.getElementById("house2").value,
        market2: document.getElementById("market2").value,
        odd2: parseFloat(document.getElementById("odd2").value),
        profit: parseFloat(document.getElementById("profit").value)
      };

      const newRef = push(surebetsRef);
      set(newRef, surebet);
      document.getElementById("surebet-form").reset();
    }

    function renderSurebets(snapshot) {
      const container = document.getElementById("surebets-container");
      if (!snapshot.exists()) {
        container.innerHTML = "<p style='color: white'>Nenhuma Surebet dispon√≠vel</p>";
        return;
      }
      const data = snapshot.val();
      container.innerHTML = "";
      Object.keys(data).forEach((key) => {
        const s = data[key];
        const card = document.createElement("div");
        card.style = "background:#eee;padding:10px;margin:10px;border-radius:10px;position:relative";
        card.innerHTML = `
          <strong>${s.match}</strong><br>
          ${s.sport} - ${new Date(s.datetime).toLocaleString("pt-BR")}<br>
          ${s.house1}: ${s.market1} (${s.odd1})<br>
          ${s.house2}: ${s.market2} (${s.odd2})<br>
          Lucro: ${s.profit}%
        `;
        if (isAdminMode) {
          const del = document.createElement("button");
          del.innerText = "üóëÔ∏è Apagar";
          del.style = "position:absolute;top:10px;right:10px";
          del.onclick = () => remove(ref(db, "surebets/" + key));
          card.appendChild(del);
        }
        container.appendChild(card);
      });
    }

    function checkPassword() {
      const pwd = prompt("Digite a senha:");
      if (pwd === "37511158") {
        isAdminMode = true;
        alert("Modo administrador ativado!");
      } else {
        alert("Senha incorreta.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("surebet-form").addEventListener("submit", addSurebet);
      onValue(surebetsRef, renderSurebets);
      document.getElementById("admin-btn").addEventListener("click", checkPassword);
    });
  </script>
</head>
<body style="background:#111;color:white;font-family:sans-serif;padding:20px">
  <h1>üé≠ LA CASA DAS BET</h1>
  <button id="admin-btn">üîê Acessar Painel</button>

  <div style="margin-top:30px">
    <h2>‚ûï Adicionar Surebet</h2>
    <form id="surebet-form">
      <input type="text" id="match" placeholder="Jogo" required /><br>
      <input type="datetime-local" id="datetime" required /><br>
      <input type="text" id="sport" placeholder="Esporte" required /><br>
      <input type="text" id="house1" placeholder="Casa 1" required />
      <input type="text" id="market1" placeholder="Mercado 1" required />
      <input type="number" id="odd1" placeholder="Odd 1" required step="0.01" /><br>
      <input type="text" id="house2" placeholder="Casa 2" required />
      <input type="text" id="market2" placeholder="Mercado 2" required />
      <input type="number" id="odd2" placeholder="Odd 2" required step="0.01" /><br>
      <input type="number" id="profit" placeholder="Lucro (%)" required step="0.01" /><br>
      <button type="submit">‚úÖ Adicionar</button>
    </form>
  </div>

  <div style="margin-top:40px">
    <h2>üìä Surebets Dispon√≠veis</h2>
    <div id="surebets-container"></div>
  </div>

  <div style="margin-top:40px">
    <h2>üßÆ Calculadora de Surebet</h2>
    <div style="background:#222;padding:15px;border-radius:10px">
      <div style="background:#ffc10720;color:#ffc107;padding:10px;border-radius:8px;margin-bottom:10px">
        ‚ö†Ô∏è <strong>Dica:</strong> Evite apostar valores quebrados (ex: R$ 47,83). Use valores arredondados para evitar limita√ß√µes nas casas de aposta.
      </div>
      <label>Odd 1: <input type="number" id="calc-odd1" step="0.01"/></label><br>
      <label>Odd 2: <input type="number" id="calc-odd2" step="0.01"/></label><br>
      <label>Total R$: <input type="number" id="calc-total" step="0.01"/></label><br>
      <button onclick="
        const o1 = parseFloat(document.getElementById('calc-odd1').value);
        const o2 = parseFloat(document.getElementById('calc-odd2').value);
        const total = parseFloat(document.getElementById('calc-total').value);
        if (!o1 || !o2 || !total) return alert('Preencha todos os campos!');
        const p1 = 1 / o1, p2 = 1 / o2, prob = p1 + p2;
        if (prob >= 1) return alert('Essas odds n√£o formam uma surebet!');
        const s1 = (total * p1) / prob, s2 = (total * p2) / prob;
        const lucro = ((s1 * o1) - total).toFixed(2);
        alert(`Aposte R$ ${s1.toFixed(2)} na odd ${o1} e R$ ${s2.toFixed(2)} na odd ${o2}\nLucro garantido: R$ ${lucro}`);
      ">Calcular</button>
    </div>
  </div>
</body>
</html>
