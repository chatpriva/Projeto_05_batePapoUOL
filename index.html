<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CASA DAS BET - Surebets Profissionais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(196, 30, 58, 0.3);
            position: relative;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .settings-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .settings-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .tab-btn.active {
            background: #c41e3a;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .surebets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .surebet-card {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .surebet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .card-header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            padding: 20px;
            position: relative;
        }

        .match-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
            text-align: left;
        }

        .match-datetime {
            font-size: 1.1em;
            color: #000;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .sport-category {
            font-size: 1.1em;
            color: #000;
            font-weight: 500;
        }

        .profit-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .profit-label {
            font-size: 0.9em;
            color: #000;
            margin-bottom: 2px;
        }

        .profit-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
        }

        .calc-icon {
            position: absolute;
            top: 15px;
            right: 80px;
            font-size: 1.5em;
            color: #000;
        }

        .card-body {
            background: #fff;
            padding: 20px;
            color: #000;
        }

        .bet-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .bet-row:last-child {
            border-bottom: none;
        }

        .house-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #000;
            min-width: 120px;
        }

        .bet-description {
            flex: 1;
            text-align: center;
            font-size: 1em;
            color: #333;
            margin: 0 15px;
        }

        .odd-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            min-width: 80px;
            text-align: right;
        }

        .sport-footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            font-size: 1.1em;
            color: #666;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2d2d2d 0%, #3d3d3d 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 2px solid #c41e3a;
            min-width: 400px;
        }
