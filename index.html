<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surebets - Oportunidades de Apostas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #e74c3c;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            width: 200px;
            height: 80px;
            background: #333;
            margin: 0 auto 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }

        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: rgba(231, 76, 60, 0.2);
        }

        .calculator-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .calculator-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .surebet-card {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .surebet-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .match-details h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .match-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            opacity: 0.9;
        }

        .profit {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }

        .profit-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .profit-value {
            font-size: 18px;
            font-weight: bold;
        }

        .bets-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .bet-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bet-details {
            flex: 1;
        }

        .bookmaker {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .bet-type {
            font-size: 14px;
            opacity: 0.9;
        }

        .odd {
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: #2c3e50;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #34495e;
            color: #fff;
            font-size: 14px;
        }

        .btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .admin-list {
            margin-top: 30px;
        }

        .admin-item {
            background: #34495e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .password-input {
            text-align: center;
            margin: 20px 0;
        }

        .password-input input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #34495e;
            color: #fff;
            text-align: center;
            font-size: 16px;
        }

        .calculator-section {
            display: none;
            background: #2c3e50;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .calculator-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .calculator-result {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #bdc3c7;
        }

        .no-surebets {
            text-align: center;
            padding: 60px 20px;
            background: rgba(52, 73, 94, 0.3);
            border-radius: 15px;
            margin: 20px 0;
        }

        .no-surebets h3 {
            margin-bottom: 10px;
            color: #bdc3c7;
        }

        @media (max-width: 768px) {
            .match-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .bets-info {
                grid-template-columns: 1fr;
            }

            .calculator-form {
                grid-template-columns: 1fr;
            }

            .admin-btn,
            .calculator-btn {
                position: static;
                margin: 10px;
            }

            header {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="calculator-btn" onclick="toggleCalculator()">üìä Calculadora</button>
            <button class="admin-btn" onclick="showPasswordModal()">‚öôÔ∏è</button>
            <div class="logo">SEU LOGO AQUI</div>
            <h1>Surebets - Oportunidades de Apostas</h1>
        </header>

        <div class="calculator-section" id="calculatorSection">
            <h2>üìä Calculadora de Surebet</h2>
            <div class="calculator-form">
                <div class="form-group">
                    <label>Odd 1:</label>
                    <input type="number" id="odd1" step="0.01" placeholder="Ex: 2.00">
                </div>
                <div class="form-group">
                    <label>Odd 2:</label>
                    <input type="number" id="odd2" step="0.01" placeholder="Ex: 2.05">
                </div>
                <div class="form-group">
                    <label>Valor Total a Apostar (R$):</label>
                    <input type="number" id="totalAmount" step="0.01" placeholder="Ex: 100.00">
                </div>
                <div class="form-group">
                    <button class="btn" onclick="calculateSurebet()">Calcular</button>
                </div>
            </div>
            <div class="calculator-result" id="calculatorResult" style="display: none;"></div>
        </div>

        <div id="surebetList" class="loading">
            Carregando surebets...
        </div>
    </div>

    <!-- Modal de Senha -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePasswordModal()">&times;</span>
            <h2>Acesso Administrativo</h2>
            <div class="password-input">
                <input type="password" id="passwordInput" placeholder="Digite a senha">
                <br><br>
                <button class="btn" onclick="checkPassword()">Entrar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Administra√ß√£o -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminModal()">&times;</span>
            <h2>Painel Administrativo</h2>
            
            <h3>Adicionar Nova Surebet</h3>
            <div class="form-group">
                <label>Jogo:</label>
                <input type="text" id="gameInput" placeholder="Ex: Flamengo vs Palmeiras">
            </div>
            <div class="form-group">
                <label>Data e Hora:</label>
                <input type="datetime-local" id="datetimeInput">
            </div>
            <div class="form-group">
                <label>Esporte:</label>
                <select id="sportInput">
                    <option value="Futebol">Futebol</option>
                    <option value="Basquete">Basquete</option>
                    <option value="T√™nis">T√™nis</option>
                    <option value="V√¥lei">V√¥lei</option>
                    <option value="Rugby">Rugby</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label>Casa 1:</label>
                <input type="text" id="bookmaker1Input" placeholder="Ex: Bet365">
            </div>
            <div class="form-group">
                <label>Tipo de Aposta 1:</label>
                <input type="text" id="betType1Input" placeholder="Ex: Vit√≥ria Casa">
            </div>
            <div class="form-group">
                <label>Odd 1:</label>
                <input type="number" id="odd1Input" step="0.01" placeholder="Ex: 2.00">
            </div>
            <div class="form-group">
                <label>Casa 2:</label>
                <input type="text" id="bookmaker2Input" placeholder="Ex: Betfair">
            </div>
            <div class="form-group">
                <label>Tipo de Aposta 2:</label>
                <input type="text" id="betType2Input" placeholder="Ex: Vit√≥ria Fora">
            </div>
            <div class="form-group">
                <label>Odd 2:</label>
                <input type="number" id="odd2Input" step="0.01" placeholder="Ex: 2.05">
            </div>
            <div class="form-group">
                <label>Lucro (%):</label>
                <input type="number" id="profitInput" step="0.01" placeholder="Ex: 2.44">
            </div>
            <button class="btn" onclick="addSurebet()">Adicionar Surebet</button>

            <div class="admin-list">
                <h3>Surebets Existentes</h3>
                <div id="adminSurebetList"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyArY5MJpAlRnQhWV3TYrsh9LYH9Sw2nAeo",
            authDomain: "surebet-4916a.firebaseapp.com",
            databaseURL: "https://surebet-4916a-default-rtdb.firebaseio.com",
            projectId: "surebet-4916a",
            storageBucket: "surebet-4916a.firebasestorage.app",
            messagingSenderId: "975170682118",
            appId: "1:975170682118:web:1a551a221f1436bd8f3287",
            measurementId: "G-VQR0H34N9Q"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Vari√°veis globais
        let surebets = [];
        const adminPassword = "37511158";

        // Fun√ß√µes de Modal
        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        function showAdminModal() {
            document.getElementById('adminModal').style.display = 'block';
            loadAdminSurebets();
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === adminPassword) {
                closePasswordModal();
                showAdminModal();
            } else {
                alert('Senha incorreta!');
            }
        }

        // Fun√ß√£o para alternar calculadora
        function toggleCalculator() {
            const calc = document.getElementById('calculatorSection');
            calc.style.display = calc.style.display === 'none' ? 'block' : 'none';
        }

        // Fun√ß√£o para calcular surebet
        function calculateSurebet() {
            const odd1 = parseFloat(document.getElementById('odd1').value);
            const odd2 = parseFloat(document.getElementById('odd2').value);
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);

            if (!odd1 || !odd2 || !totalAmount) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const prob1 = 1 / odd1;
            const prob2 = 1 / odd2;
            const totalProb = prob1 + prob2;

            if (totalProb >= 1) {
                alert('Essas odds n√£o formam uma surebet!');
                return;
            }

            const bet1 = Math.round((totalAmount * prob1) / totalProb);
            const bet2 = Math.round((totalAmount * prob2) / totalProb);
            const profit = ((1 / totalProb) - 1) * 100;

            const result = document.getElementById('calculatorResult');
            result.innerHTML = `
                <h3>Resultado da Calculadora</h3>
                <p><strong>Aposta 1:</strong> R$ ${bet1.toFixed(2)}</p>
                <p><strong>Aposta 2:</strong> R$ ${bet2.toFixed(2)}</p>
                <p><strong>Total Apostado:</strong> R$ ${(bet1 + bet2).toFixed(2)}</p>
                <p><strong>Lucro Garantido:</strong> ${profit.toFixed(2)}%</p>
                <p><strong>Ganho:</strong> R$ ${((bet1 + bet2) * (profit / 100)).toFixed(2)}</p>
                ${(bet1 % 1 !== 0 || bet2 % 1 !== 0) ? '<p style="color: #e74c3c;"><strong>‚ö†Ô∏è Aten√ß√£o:</strong> Evite apostar valores quebrados!</p>' : ''}
            `;
            result.style.display = 'block';
        }

        // Fun√ß√£o para adicionar surebet
        function addSurebet() {
            const surebet = {
                id: Date.now(),
                game: document.getElementById('gameInput').value,
                datetime: document.getElementById('datetimeInput').value,
                sport: document.getElementById('sportInput').value,
                bookmaker1: document.getElementById('bookmaker1Input').value,
                betType1: document.getElementById('betType1Input').value,
                odd1: parseFloat(document.getElementById('odd1Input').value),
                bookmaker2: document.getElementById('bookmaker2Input').value,
                betType2: document.getElementById('betType2Input').value,
                odd2: parseFloat(document.getElementById('odd2Input').value),
                profit: parseFloat(document.getElementById('profitInput').value)
            };

            if (!surebet.game || !surebet.datetime || !surebet.bookmaker1 || !surebet.bookmaker2 || !surebet.odd1 || !surebet.odd2 || !surebet.profit) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            database.ref('surebets').push(surebet).then(() => {
                alert('Surebet adicionada com sucesso!');
                clearForm();
                loadAdminSurebets();
            }).catch((error) => {
                alert('Erro ao adicionar surebet: ' + error.message);
            });
        }

        // Fun√ß√£o para limpar formul√°rio
        function clearForm() {
            document.getElementById('gameInput').value = '';
            document.getElementById('datetimeInput').value = '';
            document.getElementById('sportInput').value = 'Futebol';
            document.getElementById('bookmaker1Input').value = '';
            document.getElementById('betType1Input').value = '';
            document.getElementById('odd1Input').value = '';
            document.getElementById('bookmaker2Input').value = '';
            document.getElementById('betType2Input').value = '';
            document.getElementById('odd2Input').value = '';
            document.getElementById('profitInput').value = '';
        }

        // Fun√ß√£o para remover surebet
        function removeSurebet(key) {
            if (confirm('Tem certeza que deseja remover esta surebet?')) {
                database.ref('surebets/' + key).remove().then(() => {
                    alert('Surebet removida com sucesso!');
                    loadAdminSurebets();
                }).catch((error) => {
                    alert('Erro ao remover surebet: ' + error.message);
                });
            }
        }

        // Fun√ß√£o para carregar surebets na administra√ß√£o
        function loadAdminSurebets() {
            database.ref('surebets').once('value').then((snapshot) => {
                const adminList = document.getElementById('adminSurebetList');
                adminList.innerHTML = '';
                
                snapshot.forEach((childSnapshot) => {
                    const key = childSnapshot.key;
                    const surebet = childSnapshot.val();
                    
                    const item = document.createElement('div');
                    item.className = 'admin-item';
                    item.innerHTML = `
                        <div>
                            <strong>${surebet.game}</strong> - ${surebet.sport}<br>
                            <small>${new Date(surebet.datetime).toLocaleString('pt-BR')}</small>
                        </div>
                        <button class="btn btn-danger" onclick="removeSurebet('${key}')">Remover</button>
                    `;
                    adminList.appendChild(item);
                });
            });
        }

        // Fun√ß√£o para renderizar surebets na p√°gina principal
        function renderSurebets() {
            const container = document.getElementById('surebetList');
            
            if (surebets.length === 0) {
                container.innerHTML = `
                    <div class="no-surebets">
                        <h3>Nenhuma surebet dispon√≠vel no momento</h3>
                        <p>Volte mais tarde para conferir novas oportunidades!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            surebets.forEach(surebet => {
                const card = document.createElement('div');
                card.className = 'surebet-card';
                
                const date = new Date(surebet.datetime);
                const formattedDate = date.toLocaleDateString('pt-BR');
                const formattedTime = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                
                card.innerHTML = `
                    <div class="match-info">
                        <div class="match-details">
                            <h3>${surebet.game}</h3>
                            <div class="match-meta">
                                <span>üìÖ ${formattedDate} ${formattedTime}</span>
                                <span>üèÜ ${surebet.sport}</span>
                            </div>
                        </div>
                        <div class="profit">
                            <div class="profit-label">Lucro</div>
                            <div class="profit-value">${surebet.profit.toFixed(2)}%</div>
                        </div>
                    </div>
                    <div class="bets-info">
                        <div class="bet-item">
                            <div class="bet-details">
                                <div class="bookmaker">${surebet.bookmaker1}</div>
                                <div class="bet-type">${surebet.betType1}</div>
                            </div>
                            <div class="odd">${surebet.odd1.toFixed(2)}</div>
                        </div>
                        <div class="bet-item">
                            <div class="bet-details">
                                <div class="bookmaker">${surebet.bookmaker2}</div>
                                <div class="bet-type">${surebet.betType2}</div>
                            </div>
                            <div class="odd">${surebet.odd2.toFixed(2)}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Fun√ß√£o para carregar surebets do Firebase
        function loadSurebets() {
            database.ref('surebets').on('value', (snapshot) => {
                surebets = [];
                snapshot.forEach((childSnapshot) => {
                    const surebet = childSnapshot.val();
                    surebets.push(surebet);
                });
                
                // Ordenar por data
                surebets.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
                renderSurebets();
            });
        }

        // Fechar modais clicando fora
        window.onclick = function(event) {
            const passwordModal = document.getElementById('passwordModal');
            const adminModal = document.getElementById('adminModal');
            
            if (event.target == passwordModal) {
                closePasswordModal();
            }
            if (event.target == adminModal) {
                closeAdminModal();
            }
        }

        // Inicializar aplica√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            loadSurebets();
            
            // Configurar Enter para login
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>
</body>
                    </html>
