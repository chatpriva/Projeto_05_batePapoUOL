<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa das Bet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #dc2626;
            color: #fff;
        }

        .btn-primary:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #374151;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .settings-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .surebet-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .surebet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.2);
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .match-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #dc2626;
        }

        .match-date {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .odds-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .odd-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
        }

        .odd-house {
            font-weight: bold;
            color: #dc2626;
        }

        .odd-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .profit {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #dc2626;
        }

        .form-group {
            margin: 1rem 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #dc2626;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #374151;
            border-radius: 8px;
            background: #1f2937;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #dc2626;
        }

        .admin-panel {
            display: none;
            background: rgba(31, 41, 55, 0.9);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            border: 1px solid #dc2626;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #dc2626;
        }

        .calculator {
            background: rgba(31, 41, 55, 0.9);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            border: 1px solid #dc2626;
        }

        .calc-result {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
            color: #f59e0b;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .remove-btn {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .remove-btn:hover {
            background: #b91c1c;
        }

        @media (max-width: 768px) {
            .odds-container {
                grid-template-columns: 1fr;
            }
            
            .match-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LA CASA DAS BET</div>
        <div class="controls">
            <button class="btn btn-primary" onclick="toggleCalculator()">Calculadora</button>
            <button class="settings-btn" onclick="openPasswordModal()">⚙️</button>
        </div>
    </div>

    <div class="container">
        <div id="surebets-container">
            <!-- Surebets serão carregadas aqui -->
        </div>

        <div id="calculator" class="calculator" style="display: none;">
            <h2>Calculadora de Surebet</h2>
            <div class="form-group">
                <label>Odd 1:</label>
                <input type="number" id="calc-odd1" step="0.01" placeholder="Ex: 2.10">
            </div>
            <div class="form-group">
                <label>Odd 2:</label>
                <input type="number" id="calc-odd2" step="0.01" placeholder="Ex: 1.85">
            </div>
            <div class="form-group">
                <label>Valor Total a Apostar (R$):</label>
                <input type="number" id="calc-total" step="0.01" placeholder="Ex: 100">
            </div>
            <button class="btn btn-primary" onclick="calculateSurebet()">Calcular</button>
            <div id="calc-result" class="calc-result" style="display: none;"></div>
            <div class="warning">
                <strong>⚠️ Atenção:</strong> Não aposte valores quebrados para evitar limitações das casas de apostas!
            </div>
        </div>

        <div id="admin-panel" class="admin-panel">
            <h2>Painel de Controle</h2>
            <form id="surebet-form">
                <div class="form-group">
                    <label>Jogo:</label>
                    <input type="text" id="match" required placeholder="Ex: Espanha vs Portugal">
                </div>
                <div class="form-group">
                    <label>Data/Hora:</label>
                    <input type="datetime-local" id="datetime" required>
                </div>
                <div class="form-group">
                    <label>Odd 1:</label>
                    <input type="number" id="odd1" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Casa 1:</label>
                    <input type="text" id="house1" required placeholder="Ex: BET 7K">
                </div>
                <div class="form-group">
                    <label>Tipo Aposta 1:</label>
                    <input type="text" id="bet1" required placeholder="Ex: Acima 0.5 - escanteios 1º período 2º tempo">
                </div>
                <div class="form-group">
                    <label>Odd 2:</label>
                    <input type="number" id="odd2" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Casa 2:</label>
                    <input type="text" id="house2" required placeholder="Ex: Sportingbet">
                </div>
                <div class="form-group">
                    <label>Tipo Aposta 2:</label>
                    <input type="text" id="bet2" required placeholder="Ex: Abaixo 0.5 - escanteios 1º período 2º tempo">
                </div>
                <div class="form-group">
                    <label>Lucro (%):</label>
                    <input type="number" id="profit" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Surebet</button>
            </form>
        </div>
    </div>

    <!-- Modal de Senha -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePasswordModal()">&times;</span>
            <h2>Digite a Senha</h2>
            <div class="form-group">
                <input type="password" id="password-input" placeholder="Senha">
            </div>
            <button class="btn btn-primary" onclick="checkPassword()">Entrar</button>
        </div>
    </div>

    <script type="module">
        // Configuração do Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wKIIeQJLIJUTH2FtjK9-4R_gc",
            authDomain: "arbitragem-e6a2c.firebaseapp.com",
            projectId: "arbitragem-e6a2c",
            storageBucket: "arbitragem-e6a2c.appspot.com",
            messagingSenderId: "623240011031",
            appId: "1:623240011031:web:0c6f4e5e1a1e6f8e5c2b6c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let isAdmin = false;

        // Função para verificar senha
        window.checkPassword = function() {
            const password = document.getElementById('password-input').value;
            if (password === '37511158') {
                isAdmin = true;
                document.getElementById('admin-panel').style.display = 'block';
                closePasswordModal();
                alert('Acesso liberado!');
            } else {
                alert('Senha incorreta!');
            }
        };

        // Função para abrir modal de senha
        window.openPasswordModal = function() {
            document.getElementById('password-modal').style.display = 'block';
        };

        // Função para fechar modal de senha
        window.closePasswordModal = function() {
            document.getElementById('password-modal').style.display = 'none';
            document.getElementById('password-input').value = '';
        };

        // Função para toggle da calculadora
        window.toggleCalculator = function() {
            const calc = document.getElementById('calculator');
            calc.style.display = calc.style.display === 'none' ? 'block' : 'none';
        };

        // Função para calcular surebet
        window.calculateSurebet = function() {
            const odd1 = parseFloat(document.getElementById('calc-odd1').value);
            const odd2 = parseFloat(document.getElementById('calc-odd2').value);
            const total = parseFloat(document.getElementById('calc-total').value);

            if (!odd1 || !odd2 || !total) {
                alert('Preencha todos os campos!');
                return;
            }

            const implied1 = 1 / odd1;
            const implied2 = 1 / odd2;
            const totalImplied = implied1 + implied2;

            if (totalImplied >= 1) {
                alert('Estas odds não formam uma surebet!');
                return;
            }

            const stake1 = (total * implied1) / totalImplied;
            const stake2 = (total * implied2) / totalImplied;
            const profit = total - (total * totalImplied);
            const profitPercent = (profit / total) * 100;

            document.getElementById('calc-result').innerHTML = `
                <h3>Resultado:</h3>
                <p><strong>Apostar na Odd 1:</strong> R$ ${Math.round(stake1)}</p>
                <p><strong>Apostar na Odd 2:</strong> R$ ${Math.round(stake2)}</p>
                <p><strong>Lucro Garantido:</strong> R$ ${profit.toFixed(2)} (${profitPercent.toFixed(2)}%)</p>
            `;
            document.getElementById('calc-result').style.display = 'block';
        };

        // Função para adicionar surebet
        document.getElementById('surebet-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isAdmin) {
                alert('Acesso negado!');
                return;
            }

            const surebet = {
                match: document.getElementById('match').value,
                datetime: document.getElementById('datetime').value,
                odd1: parseFloat(document.getElementById('odd1').value),
                house1: document.getElementById('house1').value,
                bet1: document.getElementById('bet1').value,
                odd2: parseFloat(document.getElementById('odd2').value),
                house2: document.getElementById('house2').value,
                bet2: document.getElementById('bet2').value,
                profit: parseFloat(document.getElementById('profit').value),
                timestamp: new Date()
            };

            try {
                await addDoc(collection(db, 'surebets'), surebet);
                alert('Surebet adicionada com sucesso!');
                document.getElementById('surebet-form').reset();
            } catch (error) {
                console.error('Erro ao adicionar surebet:', error);
                alert('Erro ao adicionar surebet!');
            }
        });

        // Função para remover surebet
        window.removeSurebet = async function(id) {
            if (!isAdmin) {
                alert('Acesso negado!');
                return;
            }

            if (confirm('Tem certeza que deseja remover esta surebet?')) {
                try {
                    await deleteDoc(doc(db, 'surebets', id));
                    alert('Surebet removida com sucesso!');
                } catch (error) {
                    console.error('Erro ao remover surebet:', error);
                    alert('Erro ao remover surebet!');
                }
            }
        };

        // Função para renderizar surebets
        function renderSurebets(surebets) {
            const container = document.getElementById('surebets-container');
            container.innerHTML = '';

            surebets.forEach(surebet => {
                const date = new Date(surebet.datetime);
                const formattedDate = date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});

                const surebetHtml = `
                    <div class="surebet-card">
                        <div class="match-info">
                            <div class="match-title">${surebet.match}</div>
                            <div class="match-date">${formattedDate}</div>
                        </div>
                        <div class="odds-container">
                            <div class="odd-item">
                                <div class="odd-house">${surebet.house1}</div>
                                <div class="odd-value">${surebet.odd1.toFixed(2)} (odd)</div>
                                <div>${surebet.bet1}</div>
                            </div>
                            <div class="odd-item">
                                <div class="odd-house">${surebet.house2}</div>
                                <div class="odd-value">${surebet.odd2.toFixed(2)} (odd)</div>
                                <div>${surebet.bet2}</div>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="profit">Lucro: ${surebet.profit.toFixed(2)}%</div>
                            ${isAdmin ? `<button class="remove-btn" onclick="removeSurebet('${surebet.id}')">Remover</button>` : ''}
                        </div>
                    </div>
                `;
                container.innerHTML += surebetHtml;
            });
        }

        // Listener em tempo real para as surebets
        onSnapshot(collection(db, 'surebets'), (snapshot) => {
            const surebets = [];
            snapshot.forEach((doc) => {
                surebets.push({ id: doc.id, ...doc.data() });
            });
            
            // Ordenar por data
            surebets.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
            renderSurebets(surebets);
        });

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('password-modal');
            if (event.target === modal) {
                closePasswordModal();
            }
        };
    </script>
</body>
    </html>
