<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CASA DAS BET - Surebets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #dbeafe;
            font-weight: 300;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        /* Main Content */
        .main-content {
            display: block;
        }

        .hidden {
            display: none;
        }

        /* Surebets List */
        .surebets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .surebet-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid #374151;
            transition: all 0.3s ease;
        }

        .surebet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .match-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 15px;
        }

        .match-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            background: rgba(59, 130, 246, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .info-label {
            color: #93c5fd;
            font-weight: 600;
        }

        .bets-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .bet-item {
            background: rgba(16, 185, 129, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #10b981;
        }

        .bet-house {
            font-weight: bold;
            color: #10b981;
            margin-bottom: 5px;
        }

        .bet-market {
            color: #d1d5db;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .bet-odd {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
        }

        .profit {
            text-align: center;
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Calculator Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #3b82f6;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        /* Calculator */
        .calculator {
            background: #1e293b;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #374151;
        }

        .calc-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #3b82f6;
        }

        .calc-input-group {
            margin-bottom: 15px;
        }

        .calc-label {
            display: block;
            margin-bottom: 5px;
            color: #93c5fd;
            font-weight: 600;
        }

        .calc-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #374151;
            border-radius: 8px;
            background: #0f172a;
            color: #fff;
            font-size: 1rem;
        }

        .calc-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }

        .calc-result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 10px;
            border: 1px solid #10b981;
        }

        /* Admin Panel */
        .admin-panel {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #dc2626;
        }

        .admin-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #dc2626;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #93c5fd;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #374151;
            border-radius: 10px;
            background: #0f172a;
            color: #fff;
            font-size: 1rem;
        }

        .form-btn {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .admin-form {
            background: rgba(59, 130, 246, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #3b82f6;
        }

        .admin-list {
            background: rgba(220, 38, 38, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #dc2626;
        }

        .surebet-item {
            background: #0f172a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #374151;
        }

        .delete-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            float: right;
        }

        .no-surebets {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
            
            .surebets-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LA CASA DAS BET</div>
            <div class="subtitle">Surebets Profissionais</div>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showTab('home')">Home</button>
            <button class="nav-btn" onclick="showTab('calculator')">Calculadora</button>
            <button class="nav-btn" onclick="showTab('admin')">Painel Admin</button>
        </div>

        <!-- Home Tab -->
        <div id="home" class="main-content">
            <div id="surebets-container" class="surebets-grid">
                <div class="no-surebets">
                    <h3>Nenhuma surebet disponível no momento</h3>
                    <p>Aguarde novas oportunidades serem adicionadas</p>
                </div>
            </div>
        </div>

        <!-- Calculator Tab -->
        <div id="calculator" class="main-content hidden">
            <div class="calculator">
                <div class="calc-title">Calculadora de Surebets</div>
                <div class="calc-input-group">
                    <label class="calc-label">Odd 1:</label>
                    <input type="number" class="calc-input" id="odd1" placeholder="Ex: 2.02" step="0.01">
                </div>
                <div class="calc-input-group">
                    <label class="calc-label">Odd 2:</label>
                    <input type="number" class="calc-input" id="odd2" placeholder="Ex: 2.02" step="0.01">
                </div>
                <div class="calc-input-group">
                    <label class="calc-label">Valor Total a Apostar (R$):</label>
                    <input type="number" class="calc-input" id="totalAmount" placeholder="Ex: 1000" step="0.01">
                </div>
                <button class="calc-btn" onclick="calculate()">Calcular</button>
                <div id="calc-result" class="calc-result" style="display: none;">
                    <h4>Resultado:</h4>
                    <div id="result-content"></div>
                </div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="admin" class="main-content hidden">
            <div class="admin-panel">
                <div class="admin-title">Painel Administrativo</div>
                
                <div id="login-section">
                    <div class="login-form">
                        <div class="form-group">
                            <label class="form-label">Senha de Acesso:</label>
                            <input type="password" class="form-input" id="admin-password" placeholder="Digite a senha">
                        </div>
                        <button class="form-btn" onclick="login()">Entrar</button>
                    </div>
                </div>

                <div id="admin-section" class="hidden">
                    <div class="admin-content">
                        <div class="admin-form">
                            <h3>Adicionar Surebet</h3>
                            <div class="form-group">
                                <label class="form-label">Partida:</label>
                                <input type="text" class="form-input" id="match" placeholder="Ex: Vasco X Santos">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Horário:</label>
                                <input type="time" class="form-input" id="time">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Data:</label>
                                <input type="date" class="form-input" id="date">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Esporte:</label>
                                <select class="form-input" id="sport">
                                    <option value="futebol">Futebol</option>
                                    <option value="basquete">Basquete</option>
                                    <option value="tenis">Tênis</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Casa 1:</label>
                                <input type="text" class="form-input" id="house1" placeholder="Ex: Bet365">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Mercado 1:</label>
                                <input type="text" class="form-input" id="market1" placeholder="Ex: Mais de 19,5 chutes Vasco">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Odd 1:</label>
                                <input type="number" class="form-input" id="odd1-admin" placeholder="Ex: 2.02" step="0.01">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Casa 2:</label>
                                <input type="text" class="form-input" id="house2" placeholder="Ex: Betano">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Mercado 2:</label>
                                <input type="text" class="form-input" id="market2" placeholder="Ex: Menos de 19,5 chutes Vasco">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Odd 2:</label>
                                <input type="number" class="form-input" id="odd2-admin" placeholder="Ex: 2.02" step="0.01">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Lucro (%):</label>
                                <input type="number" class="form-input" id="profit" placeholder="Ex: 2" step="0.01">
                            </div>
                            <button class="form-btn" onclick="addSurebet()">Adicionar Surebet</button>
                        </div>

                        <div class="admin-list">
                            <h3>Surebets Ativas</h3>
                            <div id="admin-surebets-list">
                                <div class="no-surebets">Nenhuma surebet cadastrada</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAE-0JkVBOHyPhwBLiZA611slxM9j2ahq4",
            authDomain: "chat-37.firebaseapp.com",
            databaseURL: "https://chat-37-default-rtdb.firebaseio.com",
            projectId: "chat-37",
            storageBucket: "chat-37.firebasestorage.app",
            messagingSenderId: "372607332680",
            appId: "1:372607332680:web:af46f5a4a45a66699c037d"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        let isLoggedIn = false;
        let surebetsData = {};

        // Tab Management
        window.showTab = function(tabName) {
            const tabs = document.querySelectorAll('.main-content');
            const buttons = document.querySelectorAll('.nav-btn');
            
            tabs.forEach(tab => tab.classList.add('hidden'));
            buttons.forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.remove('hidden');
            event.target.classList.add('active');
        };

        // Calculator Functions
        window.calculate = function() {
            const odd1 = parseFloat(document.getElementById('odd1').value);
            const odd2 = parseFloat(document.getElementById('odd2').value);
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);

            if (!odd1 || !odd2 || !totalAmount) {
                alert('Por favor, preencha todos os campos');
                return;
            }

            const totalImplied = (1/odd1) + (1/odd2);
            const isSurebet = totalImplied < 1;

            if (!isSurebet) {
                document.getElementById('result-content').innerHTML = `
                    <p style="color: #dc2626;">❌ Não é uma surebet válida</p>
                    <p>Probabilidade implícita total: ${(totalImplied * 100).toFixed(2)}%</p>
                `;
                document.getElementById('calc-result').style.display = 'block';
                return;
            }

            const bet1Amount = (totalAmount * (1/odd1)) / totalImplied;
            const bet2Amount = (totalAmount * (1/odd2)) / totalImplied;
            const profit = totalAmount - (bet1Amount + bet2Amount);
            const profitPercent = (profit / totalAmount) * 100;

            document.getElementById('result-content').innerHTML = `
                <p style="color: #10b981;">✅ Surebet Válida!</p>
                <p><strong>Apostar na Casa 1:</strong> R$ ${bet1Amount.toFixed(2)}</p>
                <p><strong>Apostar na Casa 2:</strong> R$ ${bet2Amount.toFixed(2)}</p>
                <p><strong>Lucro Garantido:</strong> R$ ${profit.toFixed(2)} (${profitPercent.toFixed(2)}%)</p>
                <p><strong>Retorno Total:</strong> R$ ${(bet1Amount * odd1).toFixed(2)} ou R$ ${(bet2Amount * odd2).toFixed(2)}</p>
            `;
            document.getElementById('calc-result').style.display = 'block';
        };

        // Admin Functions
        window.login = function() {
            const password = document.getElementById('admin-password').value;
            if (password === '37511158') {
                isLoggedIn = true;
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
                loadAdminSurebets();
            } else {
                alert('Senha incorreta!');
            }
        };

        window.addSurebet = function() {
            if (!isLoggedIn) return;

            const surebetData = {
                match: document.getElementById('match').value,
                time: document.getElementById('time').value,
                date: document.getElementById('date').value,
                sport: document.getElementById('sport').value,
                house1: document.getElementById('house1').value,
                market1: document.getElementById('market1').value,
                odd1: parseFloat(document.getElementById('odd1-admin').value),
                house2: document.getElementById('house2').value,
                market2: document.getElementById('market2').value,
                odd2: parseFloat(document.getElementById('odd2-admin').value),
                profit: parseFloat(document.getElementById('profit').value),
                timestamp: Date.now()
            };

            // Validate data
            if (!surebetData.match || !surebetData.time || !surebetData.date || 
                !surebetData.house1 || !surebetData.market1 || !surebetData.odd1 ||
                !surebetData.house2 || !surebetData.market2 || !surebetData.odd2 ||
                !surebetData.profit) {
                alert('Por favor, preencha todos os campos');
                return;
            }

            // Save to Firebase
            const surebetsRef = ref(database, 'surebets');
            push(surebetsRef, surebetData).then(() => {
                alert('Surebet adicionada com sucesso!');
                clearForm();
            }).catch((error) => {
                alert('Erro ao adicionar surebet: ' + error.message);
            });
        };

        window.deleteSurebet = function(key) {
            if (!isLoggedIn) return;
            
            if (confirm('Tem certeza que deseja excluir esta surebet?')) {
                const surebetRef = ref(database, `surebets/${key}`);
                remove(surebetRef).then(() => {
                    alert('Surebet excluída com sucesso!');
                }).catch((error) => {
                    alert('Erro ao excluir surebet: ' + error.message);
                });
            }
        };

        function clearForm() {
            document.getElementById('match').value = '';
            document.getElementById('time').value = '';
            document.getElementById('date').value = '';
            document.getElementById('house1').value = '';
            document.getElementById('market1').value = '';
            document.getElementById('odd1-admin').value = '';
            document.getElementById('house2').value = '';
            document.getElementById('market2').value = '';
            document.getElementById('odd2-admin').value = '';
            document.getElementById('profit').value = '';
        }

        function loadAdminSurebets() {
            const surebetsRef = ref(database, 'surebets');
            onValue(surebetsRef, (snapshot) => {
                const data = snapshot.val();
                const adminList = document.getElementById('admin-surebets-list');
                
                if (!data) {
                    adminList.innerHTML = '<div class="no-surebets">Nenhuma surebet cadastrada</div>';
                    return;
                }

                let html = '';
                Object.keys(data).forEach(key => {
                    const surebet = data[key];
                    html += `
                        <div class="surebet-item">
                            <button class="delete-btn" onclick="deleteSurebet('${key}')">Excluir</button>
                            <strong>${surebet.match}</strong><br>
                            <small>${surebet.date} - ${surebet.time} | ${surebet.sport}</small><br>
                            <small>${surebet.house1}: ${surebet.market1} (${surebet.odd1})</small><br>
                            <small>${surebet.house2}: ${surebet.market2} (${surebet.odd2})</small><br>
                            <small>Lucro: ${surebet.profit}%</small>
                        </div>
                    `;
                });
                adminList.innerHTML = html;
            });
        }

        function loadHomeSurebets() {
            const surebetsRef = ref(database, 'surebets');
            onValue(surebetsRef, (snapshot) => {
                const data = snapshot.val();
                const container = document.getElementById('surebets-container');
                
                if (!data) {
                    container.innerHTML = `
                        <div class="no-surebets">
                            <h3>Nenhuma surebet disponível no momento</h3>
                            <p>Aguarde novas oportunidades serem adicionadas</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                Object.keys(data).forEach(key => {
                    const surebet = data[key];
                    const [day, month, year] = surebet.date.split('-').reverse();
                    const formattedDate = `${day}/${month}/${year}`;
                    
                    html += `
                        <div class="surebet-card">
                            <div class="match-title">${surebet.match}</div>
                            <div class="match-info">
                                <div class="info-item">
                                    <span class="info-label">Data:</span> ${formattedDate}
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Horário:</span> ${surebet.time}
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Esporte:</span> ${surebet.sport}
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Lucro:</span> ${surebet.profit}%
                                </div>
                            </div>
                            <div class="bets-container">
                                <div class="bet-item">
                                    <div class="bet-house">${surebet.house1}</div>
                                    <div class="bet-market">${surebet.market1}</div>
                                    <div class="bet-odd">Odd: ${surebet.odd1}</div>
                                </div>
                                <div class="bet-item">
                                    <div class="bet-house">${surebet.house2}</div>
                                    <div class="bet-market">${surebet.market2}</div>
                                    <div class="bet-odd">Odd: ${surebet.odd2}</div>
                                </div>
                            </div>
                            <div class="profit">Lucro Garantido: ${surebet.profit}%</div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            });
        }

        // Initialize app
        loadHomeSurebets();
    </script>
</body>
    </html>
