<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CASA DAS BET - Surebets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid #007bff;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .surebets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .surebet-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 123, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .surebet-card:hover {
            transform: translateY(-5px);
            border-color: #007bff;
        }

        .match-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #ccc;
        }

        .bet-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
        }

        .bet-house {
            font-weight: bold;
            color: #007bff;
        }

        .odd {
            color: #28a745;
            font-weight: bold;
        }

        .profit {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
            padding: 10px;
            background: rgba(40, 167, 69, 0.2);
            border-radius: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a3a;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #007bff;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .calc-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007bff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .calc-result {
            background: rgba(40, 167, 69, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #007bff;
        }

        .close:hover {
            color: #0056b3;
        }

        .login-form {
            max-width: 300px;
            margin: 0 auto;
        }

        .admin-panel {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .admin-header {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .bet-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .bet-form .form-group:nth-child(1),
        .bet-form .form-group:nth-child(8),
        .bet-form .form-group:nth-child(9) {
            grid-column: span 2;
        }

        .surebets-list {
            margin-top: 30px;
        }

        .existing-bet {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            color: #007bff;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .surebets-grid {
                grid-template-columns: 1fr;
            }
            
            .bet-form {
                grid-template-columns: 1fr;
            }
            
            .bet-form .form-group {
                grid-column: span 1 !important;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LA CASA DAS BET</div>
        <p>Surebets Profissionais</p>
    </div>

    <div class="container">
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openCalculator()">
                üßÆ Calculadora de Surebets
            </button>
            <button class="btn btn-secondary" onclick="openAdminPanel()">
                ‚öôÔ∏è Painel de Controle
            </button>
        </div>

        <div class="surebets-grid" id="surebetsGrid">
            <div class="loading" id="loading">Carregando surebets...</div>
        </div>
    </div>

    <!-- Modal Calculadora -->
    <div id="calculatorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCalculator()">&times;</span>
            <h2 style="color: #007bff; margin-bottom: 20px;">Calculadora de Surebets</h2>
            <div class="calculator">
                <div class="form-group">
                    <label>Odd 1:</label>
                    <input type="number" id="odd1" class="calc-input" placeholder="Ex: 2.10" step="0.01">
                </div>
                <div class="form-group">
                    <label>Odd 2:</label>
                    <input type="number" id="odd2" class="calc-input" placeholder="Ex: 2.15" step="0.01">
                </div>
                <div class="form-group">
                    <label>Valor Total a Apostar (R$):</label>
                    <input type="number" id="totalAmount" class="calc-input" placeholder="Ex: 1000" step="0.01">
                </div>
                <button class="btn btn-primary" onclick="calculateSurebet()">Calcular</button>
                <div id="calcResult" class="calc-result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Modal Painel Admin -->
    <div id="adminModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <span class="close" onclick="closeAdmin()">&times;</span>
            <div id="loginSection">
                <h2 style="color: #007bff; text-align: center; margin-bottom: 20px;">Acesso ao Painel</h2>
                <div class="login-form">
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" id="adminPassword" placeholder="Digite a senha">
                    </div>
                    <button class="btn btn-primary" onclick="checkPassword()">Entrar</button>
                </div>
            </div>
            
            <div id="adminSection" class="admin-panel">
                <div class="admin-header">Painel de Controle - Surebets</div>
                
                <form id="surebetForm" class="bet-form">
                    <div class="form-group">
                        <label>Partida:</label>
                        <input type="text" id="partida" placeholder="Ex: Vasco X Santos" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Hor√°rio:</label>
                        <input type="time" id="horario" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Data:</label>
                        <input type="date" id="data" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Esporte:</label>
                        <select id="esporte" required>
                            <option value="">Selecione</option>
                            <option value="futebol">Futebol</option>
                            <option value="basquete">Basquete</option>
                            <option value="tenis">T√™nis</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Casa de Aposta 1:</label>
                        <input type="text" id="casa1" placeholder="Ex: Bet365" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Mercado 1:</label>
                        <input type="text" id="mercado1" placeholder="Ex: Mais de 19,5 chutes Vasco" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Odd 1:</label>
                        <input type="number" id="odd1Form" placeholder="Ex: 2.02" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Casa de Aposta 2:</label>
                        <input type="text" id="casa2" placeholder="Ex: Betano" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Mercado 2:</label>
                        <input type="text" id="mercado2" placeholder="Ex: Menos de 19,5 chutes Vasco" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Odd 2:</label>
                        <input type="number" id="odd2Form" placeholder="Ex: 2.02" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Lucro (%):</label>
                        <input type="number" id="lucro" placeholder="Ex: 2" step="0.01" required>
                    </div>
                </form>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn btn-primary" onclick="saveSurebet()">Salvar Surebet</button>
                </div>
                
                <div class="surebets-list">
                    <h3 style="color: #007bff; margin-bottom: 20px;">Surebets Cadastradas</h3>
                    <div id="adminSurebetsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyArY5MJpAlRnQhWV3TYrsh9LYH9Sw2nAeo",
            authDomain: "surebet-4916a.firebaseapp.com",
            databaseURL: "https://surebet-4916a-default-rtdb.firebaseio.com",
            projectId: "surebet-4916a",
            storageBucket: "surebet-4916a.firebasestorage.app",
            messagingSenderId: "975170682118",
            appId: "1:975170682118:web:1a551a221f1436bd8f3287",
            measurementId: "G-VQR0H34N9Q"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        window.surebetsData = [];
        window.database = database;
        window.ref = ref;
        window.push = push;
        window.onValue = onValue;
        window.remove = remove;
        window.set = set;

        // Load surebets on page load
        loadSurebets();

        function loadSurebets() {
            const surebetsRef = ref(database, 'surebets');
            onValue(surebetsRef, (snapshot) => {
                const data = snapshot.val();
                window.surebetsData = data ? Object.entries(data).map(([id, surebet]) => ({id, ...surebet})) : [];
                displaySurebets();
                displayAdminSurebets();
            });
        }

        function displaySurebets() {
            const grid = document.getElementById('surebetsGrid');
            const loading = document.getElementById('loading');
            
            if (window.surebetsData.length === 0) {
                grid.innerHTML = '<div class="loading">Nenhuma surebet dispon√≠vel no momento.</div>';
                return;
            }

            loading.style.display = 'none';
            
            const surebetsHtml = window.surebetsData.map(surebet => `
                <div class="surebet-card">
                    <div class="match-title">${surebet.partida}</div>
                    <div class="match-info">
                        <span>üìÖ ${surebet.data}</span>
                        <span>üïê ${surebet.horario}</span>
                        <span>üèÜ ${surebet.esporte}</span>
                    </div>
                    <div class="bet-info">
                        <div class="bet-house">${surebet.casa1}</div>
                        <div>${surebet.mercado1}</div>
                        <div class="odd">Odd: ${surebet.odd1}</div>
                    </div>
                    <div class="bet-info">
                        <div class="bet-house">${surebet.casa2}</div>
                        <div>${surebet.mercado2}</div>
                        <div class="odd">Odd: ${surebet.odd2}</div>
                    </div>
                    <div class="profit">üí∞ Lucro: ${surebet.lucro}%</div>
                </div>
            `).join('');
            
            grid.innerHTML = surebetsHtml;
        }

        function displayAdminSurebets() {
            const adminList = document.getElementById('adminSurebetsList');
            if (!adminList) return;
            
            if (window.surebetsData.length === 0) {
                adminList.innerHTML = '<div class="loading">Nenhuma surebet cadastrada.</div>';
                return;
            }

            const adminHtml = window.surebetsData.map(surebet => `
                <div class="existing-bet">
                    <strong>${surebet.partida}</strong> - ${surebet.data} ${surebet.horario}
                    <br>
                    <small>${surebet.esporte} | ${surebet.casa1} vs ${surebet.casa2} | Lucro: ${surebet.lucro}%</small>
                    <br>
                    <button class="delete-btn" onclick="deleteSurebet('${surebet.id}')">Excluir</button>
                </div>
            `).join('');
            
            adminList.innerHTML = adminHtml;
        }

        // Make functions globally available
        window.loadSurebets = loadSurebets;
        window.displaySurebets = displaySurebets;
        window.displayAdminSurebets = displayAdminSurebets;
    </script>

    <script>
        // Modal functions
        function openCalculator() {
            document.getElementById('calculatorModal').style.display = 'block';
        }

        function closeCalculator() {
            document.getElementById('calculatorModal').style.display = 'none';
        }

        function openAdminPanel() {
            document.getElementById('adminModal').style.display = 'block';
        }

        function closeAdmin() {
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === '37511158') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
            } else {
                alert('Senha incorreta!');
            }
        }

        // Calculator functions
        function calculateSurebet() {
            const odd1 = parseFloat(document.getElementById('odd1').value);
            const odd2 = parseFloat(document.getElementById('odd2').value);
            const totalAmount = parseFloat(document.getElementById('totalAmount').value);

            if (!odd1 || !odd2 || !totalAmount) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const prob1 = 1 / odd1;
            const prob2 = 1 / odd2;
            const totalProb = prob1 + prob2;

            if (totalProb >= 1) {
                document.getElementById('calcResult').innerHTML = `
                    <div style="color: #dc3545;">
                        <strong>‚ö†Ô∏è N√ÉO √â SUREBET!</strong><br>
                        Probabilidade total: ${(totalProb * 100).toFixed(2)}%<br>
                        Para ser surebet, deve ser menor que 100%
                    </div>
                `;
            } else {
                const bet1 = totalAmount * prob1 / totalProb;
                const bet2 = totalAmount * prob2 / totalProb;
                const profit = totalAmount - (totalAmount * totalProb);
                const profitPercent = (profit / totalAmount) * 100;

                document.getElementById('calcResult').innerHTML = `
                    <div style="color: #28a745;">
                        <strong>‚úÖ √â SUREBET!</strong><br>
                        Apostar R$ ${bet1.toFixed(2)} na Odd ${odd1}<br>
                        Apostar R$ ${bet2.toFixed(2)} na Odd ${odd2}<br>
                        <strong>Lucro: R$ ${profit.toFixed(2)} (${profitPercent.toFixed(2)}%)</strong>
                    </div>
                `;
            }

            document.getElementById('calcResult').style.display = 'block';
        }

        // Admin functions
        function saveSurebet() {
            const partida = document.getElementById('partida').value;
            const horario = document.getElementById('horario').value;
            const data = document.getElementById('data').value;
            const esporte = document.getElementById('esporte').value;
            const casa1 = document.getElementById('casa1').value;
            const mercado1 = document.getElementById('mercado1').value;
            const odd1 = parseFloat(document.getElementById('odd1Form').value);
            const casa2 = document.getElementById('casa2').value;
            const mercado2 = document.getElementById('mercado2').value;
            const odd2 = parseFloat(document.getElementById('odd2Form').value);
            const lucro = parseFloat(document.getElementById('lucro').value);

            if (!partida || !horario || !data || !esporte || !casa1 || !mercado1 || !odd1 || !casa2 || !mercado2 || !odd2 || !lucro) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const surebet = {
                partida,
                horario,
                data,
                esporte,
                casa1,
                mercado1,
                odd1,
                casa2,
                mercado2,
                odd2,
                lucro,
                timestamp: new Date().toISOString()
            };

            // Gera um ID √∫nico baseado no timestamp
            const surebetId = 'surebet_' + Date.now();
            const surebetRef = window.ref(window.database, 'surebets/' + surebetId);
            
            console.log('Tentando salvar surebet...', surebet);
            
            window.set(surebetRef, surebet).then(() => {
                console.log('Surebet salva com sucesso!');
                alert('Surebet salva com sucesso!');
                document.getElementById('surebetForm').reset();
            }).catch((error) => {
                console.error('Erro detalhado:', error);
                alert('Erro ao salvar: ' + error.message + '\n\nVerifique se o Firebase est√° configurado corretamente.');
            });
        }

        function deleteSurebet(id) {
            if (confirm('Tem certeza que deseja excluir esta surebet?')) {
                const surebetRef = window.ref(window.database, 'surebets/' + id);
                window.remove(surebetRef).then(() => {
                    alert('Surebet exclu√≠da com sucesso!');
                }).catch((error) => {
                    alert('Erro ao excluir: ' + error.message);
                });
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const calculatorModal = document.getElementById('calculatorModal');
            const adminModal = document.getElementById('adminModal');
            
            if (event.target === calculatorModal) {
                closeCalculator();
            }
            if (event.target === adminModal) {
                closeAdmin();
            }
        }
    </script>
</body>
    </html>
