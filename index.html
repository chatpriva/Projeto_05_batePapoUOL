
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Casa das BET</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #c40000;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 60px;
    }
    .surebets {
      padding: 20px;
    }
    .card {
      background-color: #111;
      border: 1px solid #c40000;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="La Casa das BET" />
  </header>

  <div class="surebets" id="surebet-list">
    <!-- Surebets vÃ£o aparecer aqui -->
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArY5MJpAlRnQhWV3TYrsh9LYH9Sw2nAeo",
      authDomain: "surebet-4916a.firebaseapp.com",
      databaseURL: "https://surebet-4916a-default-rtdb.firebaseio.com",
      projectId: "surebet-4916a",
      storageBucket: "surebet-4916a.firebasestorage.app",
      messagingSenderId: "975170682118",
      appId: "1:975170682118:web:1a551a221f1436bd8f3287",
      measurementId: "G-VQR0H34N9Q"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function renderSurebets(snapshot) {
      const list = document.getElementById("surebet-list");
      list.innerHTML = "";
      snapshot.forEach(child => {
        const s = child.val();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${s.jogo}</strong><br>
          <small>${s.dataHora} - ${s.esporte}</small><br>
          <div>Odd 1: ${s.odd1} (${s.casa1}) - ${s.tipo1}</div>
          <div>Odd 2: ${s.odd2} (${s.casa2}) - ${s.tipo2}</div>
          <div>Lucro: <strong>${s.lucro}%</strong></div>
        `;
        list.appendChild(card);
      });
    }

    db.ref("surebets").on("value", renderSurebets);
  </script>
</body>
</html>
